<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Outfit:wght@400;700&family=Rubik&family=Secular+One&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>DevClub - Previsão do tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade" />
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg" />
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Capão da Canoa</h2>

            <p class="temp">Atual: 21°C</p>
            <p class="temp-max">Máxima: 8°C</p>
            <p class="temp-min">Mínima: 10°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="http://openweathermap.org/img/wn/02d@2x.png" />
                <p class="texto-previsao">Parcialmente nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
